{% extends 'store/main.html' %}
{% load static %}

<link rel="stylesheet" type='text/css' href="{% static 'css/main.css' %}">
{% block content %}


<div class="row items-container">
  {% for product in products %}
  <div class="col-lg-3 product-item">
    <div class="product-item-content">
      <div class="thumbnail-holder">
        <img class='thumbnail-img' src="{% static 'images/placeholder.png' %}">
      </div>
      <div class="product-name">
        <a href="#">{{ product.name }}</a>
      </div>
      <div class="product-details">
        <p class="product-details-text">{{ product.details }}</p>
      </div>
      <div class="product-price">
        <p class="product-price-text">${{ product.price|floatformat:2 }}</p>
      </div>
      <div class="add-to-cart-btn">
        <button class="btn btn-outline-success" type="button" name="button"><a href="{% url 'addtocart' product.id %}">Add to Cart</a></button>
      </div>


    </div>



  </div>

  {% endfor %}
</div>


{% endblock content %}
