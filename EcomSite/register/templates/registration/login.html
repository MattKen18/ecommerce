{% extends 'store/main.html'%}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}

{% block content %}
<h1 style="text-align: center;">Login</h1>
<br>
<form class="form-group signup-login" action="" method="post">
 {% csrf_token %}
 {{ form|crispy }}
 <div class="form-group">
   <div class="submitbt-holder">
     <button class="btn btn-outline-primary" type="submit" name="submitbt">Login</button>
   </div>
 </div>
 <hr>
 <div class="sign-up-q">
   <p>Don't have an account?</p><a href="{% url 'register' %}">Sign-up</a>
 </div>
</form>
{% endblock %}
